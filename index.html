<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Digital Alarm Clock</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div class="container">
    <div class="clock-frame">
      <div class="clock-display">
        <div class="time" id="time">--:--:--</div>
        <div class="date" id="date">-- --- ----</div>
        <div class="alarm-indicator" id="alarmIndicator">
          <i class="fas fa-bell"></i> No Alarm Set
        </div>
      </div>

      <div class="controls">
        <div class="alarm-controls">
          <h3>Set Alarm</h3>
          <div class="time-inputs">
            <div class="input-group">
              <label>Hour</label>
              <input type="number" id="alarmHour" min="0" max="23" value="7">
            </div>
            <div class="input-group">
              <label>Minute</label>
              <input type="number" id="alarmMinute" min="0" max="59" value="30">
            </div>
          </div>
          <button id="setAlarm" class="btn btn-primary">
            <i class="fas fa-clock"></i> Set Alarm
          </button>
        </div>

        <div class="action-controls">
          <button id="stopAlarm" class="btn btn-danger">
            <i class="fas fa-stop"></i> Stop Alarm
          </button>
          <button id="snooze" class="btn btn-warning">
            <i class="fas fa-bed"></i> Snooze
          </button>
        </div>
      </div>
    </div>
  </div>

  <audio id="alarmSound" loop>
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-digital-alarm-buzzer-990.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js"></script>
</body>

</html>
